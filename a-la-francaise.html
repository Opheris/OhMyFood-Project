<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>À la française - ohmyfood</title>
    <link rel="stylesheet" href="style/restaurant.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-nav">
        <a href="index.html" class="back-btn" aria-label="Retour">
          <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </a>
        <h1 class="logo">ohmyfood</h1>
      </div>
    </header>

    <div class="restaurant-hero">
      <img
        src="images/third%20picture.jpg"
        alt="À la française"
        class="hero-image"
      />
    </div>

    <main class="restaurant-main">
      <div class="restaurant-header">
        <h1 class="restaurant-title">À la française</h1>
        <div class="heart-container">
          <input type="checkbox" class="heart-input" id="restaurant-heart" />
          <label for="restaurant-heart" class="heart">
            <i class="far fa-heart heart-outline" aria-hidden="true"></i>
            <i class="fas fa-heart heart-fill" aria-hidden="true"></i>
          </label>
        </div>
      </div>

      <section class="menu-section">
        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">ENTRÉES</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input type="checkbox" class="menu-item-input" id="menu-item-1" />
            <label for="menu-item-1" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Tartare de poulpe acidulé</span
                  ><br />
                  <span class="item-description">Aux zestes d'orange</span>
                </span>
                <span class="item-price">25€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input type="checkbox" class="menu-item-input" id="menu-item-2" />
            <label for="menu-item-2" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Velouté de légumes d'antan</span
                  ><br />
                  <span class="item-description"
                    >Carotte, panais, topinambour</span
                  >
                </span>
                <span class="item-price">35€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input type="checkbox" class="menu-item-input" id="menu-item-3" />
            <label for="menu-item-3" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Soupe à l'oignon</span
                  ><br />
                  <span class="item-description">Revisitée</span>
                </span>
                <span class="item-price">20€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>

        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">PLATS</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input type="checkbox" class="menu-item-input" id="menu-item-4" />
            <label for="menu-item-4" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Coquilles Saint-Jacques</span
                  ><br />
                  <span class="item-description"
                    >Accompagnées d'une purée de panais</span
                  >
                </span>
                <span class="item-price">40€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input type="checkbox" class="menu-item-input" id="menu-item-5" />
            <label for="menu-item-5" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Magret de canard</span
                  ><br />
                  <span class="item-description"
                    >Et parmentier de pommes de terre</span
                  >
                </span>
                <span class="item-price">35€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input type="checkbox" class="menu-item-input" id="menu-item-6" />
            <label for="menu-item-6" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Pigeonneau d'Ille-et-Vilaine</span
                  ><br />
                  <span class="item-description"
                    >Sur son lit de gnocchis aux légumes</span
                  >
                </span>
                <span class="item-price">44€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>

        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">DESSERTS</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input type="checkbox" class="menu-item-input" id="menu-item-7" />
            <label for="menu-item-7" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Pétales de violettes glacés</span
                  ><br />
                  <span class="item-description">Et purée de noisettes</span>
                </span>
                <span class="item-price">18€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input type="checkbox" class="menu-item-input" id="menu-item-8" />
            <label for="menu-item-8" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Fondant au chocolat</span
                  ><br />
                  <span class="item-description">Revisité</span>
                </span>
                <span class="item-price">22€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input type="checkbox" class="menu-item-input" id="menu-item-9" />
            <label for="menu-item-9" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Millefeuille croustillant</span
                  ><br />
                  <span class="item-description"
                    >Myrtilles et pâte d'amande</span
                  >
                </span>
                <span class="item-price">23€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>
      </section>

      <div class="order-section">
        <button class="btn-order" type="button">Commander</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <div class="footer-link">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            <span>Proposer un restaurant</span>
          </div>
          <div class="footer-link">
            <i class="fas fa-handshake" aria-hidden="true"></i>
            <span>Devenir partenaire</span>
          </div>
          <div class="footer-spacer"></div>
          <div class="footer-link">
            <span>Mentions légales</span>
          </div>
          <div class="footer-link">
            <span>Contact</span>
          </div>
        </div>
        <h3 class="footer-logo">ohmyfood</h3>
      </div>
    </footer>
  </body>
</html>
