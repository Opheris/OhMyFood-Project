<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La note enchantée - ohmyfood</title>
    <link rel="stylesheet" href="style/restaurant.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-nav">
        <a href="index.html" class="back-btn" aria-label="Retour">
          <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </a>
        <h1 class="logo">ohmyfood</h1>
      </div>
    </header>

    <div class="restaurant-hero">
      <img
        src="images/second%20picture.jpg"
        alt="La note enchantée"
        class="hero-image"
      />
    </div>

    <main class="restaurant-main">
      <div class="restaurant-header">
        <h1 class="restaurant-title">La note enchantée</h1>
        <div class="heart-container">
          <input type="checkbox" class="heart-input" id="restaurant-heart" />
          <label for="restaurant-heart" class="heart">
            <i class="far fa-heart heart-outline" aria-hidden="true"></i>
            <i class="fas fa-heart heart-fill" aria-hidden="true"></i>
          </label>
        </div>
      </div>

      <section class="menu-section">
        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">ENTRÉES</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-enchantee-1"
            />
            <label for="menu-item-enchantee-1" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Ravioles de foie gras</span
                  ><br />
                  <span class="item-description"
                    >Accompagnés de leur crème à la truffe</span
                  >
                </span>
                <span class="item-price">25€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-note-enchantee-1"
            />
            <label for="menu-item-la-note-enchantee-1" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Caviar osciètre</span
                  ><br />
                  <span class="item-description"
                    >Sur blini à la farine de blé noir</span
                  >
                </span>
                <span class="item-price">35€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-note-enchantee-2"
            />
            <label for="menu-item-la-note-enchantee-2" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Homard et espuma de potiron</span
                  ><br />
                  <span class="item-description"
                    >Mariné aux zestes d'orange</span
                  >
                </span>
                <span class="item-price">20€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-note-enchantee-3"
            />
            <label for="menu-item-la-note-enchantee-3" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Foie gras de canard cuit entier</span
                  ><br />
                  <span class="item-description"
                    >Confiture de figue et pain toasté</span
                  >
                </span>
                <span class="item-price">35€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>

        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">PLATS</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-note-enchantee-4"
            />
            <label for="menu-item-la-note-enchantee-4" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Noix de coquilles Saint-Jacques</span
                  ><br />
                  <span class="item-description"
                    >Sur lit de purée de céleri-rave</span
                  >
                </span>
                <span class="item-price">40€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-note-enchantee-5"
            />
            <label for="menu-item-la-note-enchantee-5" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Langoustine poêlée</span
                  ><br />
                  <span class="item-description">Purée de patate douce</span>
                </span>
                <span class="item-price">35€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-note-enchantee-6"
            />
            <label for="menu-item-la-note-enchantee-6" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Mijoté de queue de bœuf</span
                  ><br />
                  <span class="item-description"
                    >Et riz sauvage aux zestes de citron</span
                  >
                </span>
                <span class="item-price">45€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>

        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">DESSERTS</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-note-enchantee-7"
            />
            <label for="menu-item-la-note-enchantee-7" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Macaron noisette et chocolat</span
                  ><br />
                  <span class="item-description"
                    >Glace au caramel brun et sel de Guérande</span
                  >
                </span>
                <span class="item-price">18€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-note-enchantee-8"
            />
            <label for="menu-item-la-note-enchantee-8" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Baba au rhum revisité</span
                  ><br />
                  <span class="item-description"
                    >Avec son coulis de citron</span
                  >
                </span>
                <span class="item-price">22€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-note-enchantee-9"
            />
            <label for="menu-item-la-note-enchantee-9" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Tarte au citron meringuée</span
                  ><br />
                  <span class="item-description">Déstructurée</span>
                </span>
                <span class="item-price">23€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>
      </section>

      <div class="order-section">
        <button class="btn-order" type="button">Commander</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <div class="footer-link">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            <span>Proposer un restaurant</span>
          </div>
          <div class="footer-link">
            <i class="fas fa-handshake" aria-hidden="true"></i>
            <span>Devenir partenaire</span>
          </div>
          <div class="footer-spacer"></div>
          <div class="footer-link">
            <span>Mentions légales</span>
          </div>
          <div class="footer-link">
            <span>Contact</span>
          </div>
        </div>
        <h3 class="footer-logo">ohmyfood</h3>
      </div>
    </footer>
  </body>
</html>
