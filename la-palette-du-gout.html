<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du goût - ohmyfood</title>
    <link rel="stylesheet" href="style/restaurant.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-nav">
        <a href="index.html" class="back-btn" aria-label="Retour">
          <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </a>
        <h1 class="logo">ohmyfood</h1>
      </div>
    </header>

    <div class="restaurant-hero">
      <img
        src="images/first%20picture.jpg"
        alt="La palette du goût"
        class="hero-image"
      />
    </div>

    <main class="restaurant-main">
      <div class="restaurant-header">
        <h1 class="restaurant-title">La palette du goût</h1>
        <div class="heart-container">
          <input type="checkbox" class="heart-input" id="restaurant-heart" />
          <label for="restaurant-heart" class="heart">
            <i class="far fa-heart heart-outline" aria-hidden="true"></i>
            <i class="fas fa-heart heart-fill" aria-hidden="true"></i>
          </label>
        </div>
      </div>

      <section class="menu-section">
        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">ENTRÉES</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-palette-du-gout-1"
            />
            <label for="menu-item-la-palette-du-gout-1" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Fricassée d'escargots</span
                  ><br />
                  <span class="item-description">Au piment d'Espelette</span>
                </span>
                <span class="item-price">25€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-palette-du-gout-2"
            />
            <label for="menu-item-la-palette-du-gout-2" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Foie gras de canard mi-cuit</span
                  ><br />
                  <span class="item-description"
                    >Et ses copeaux de truffe noire</span
                  >
                </span>
                <span class="item-price">35€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-palette-du-gout-3"
            />
            <label for="menu-item-la-palette-du-gout-3" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Œuf au plat</span
                  ><br />
                  <span class="item-description"
                    >Assaisonné à la truffe sur lit de caviar</span
                  >
                </span>
                <span class="item-price">20€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>

        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">PLATS</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-palette-du-gout-4"
            />
            <label for="menu-item-la-palette-du-gout-4" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Filet de bœuf aux herbes</span
                  ><br />
                  <span class="item-description"
                    >Accompagné de sa ribambelle de légumes</span
                  >
                </span>
                <span class="item-price">40€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-palette-du-gout-5"
            />
            <label for="menu-item-la-palette-du-gout-5" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Parmentier de queue de bœuf</span
                  ><br />
                  <span class="item-description"
                    >À la truffe noire sur sa purée de panais</span
                  >
                </span>
                <span class="item-price">35€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-palette-du-gout-6"
            />
            <label for="menu-item-la-palette-du-gout-6" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Filet de turbot</span
                  ><br />
                  <span class="item-description">Aux agrumes</span>
                </span>
                <span class="item-price">44€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>

        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">DESSERTS</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-palette-du-gout-7"
            />
            <label for="menu-item-la-palette-du-gout-7" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Paris-Brest</span
                  ><br />
                  <span class="item-description">Revisité</span>
                </span>
                <span class="item-price">18€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-palette-du-gout-8"
            />
            <label for="menu-item-la-palette-du-gout-8" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Macaron au chocolat d'exception</span
                  ><br />
                  <span class="item-description"
                    >Et glace à la vanille de Madagascar</span
                  >
                </span>
                <span class="item-price">22€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-la-palette-du-gout-9"
            />
            <label for="menu-item-la-palette-du-gout-9" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Mousse au chocolat</span
                  ><br />
                  <span class="item-description"
                    >Au piment d'Espelette et à la truffe noire</span
                  >
                </span>
                <span class="item-price">23€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>
      </section>

      <div class="order-section">
        <button class="btn-order" type="button">Commander</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <div class="footer-link">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            <span>Proposer un restaurant</span>
          </div>
          <div class="footer-link">
            <i class="fas fa-handshake" aria-hidden="true"></i>
            <span>Devenir partenaire</span>
          </div>
          <div class="footer-spacer"></div>
          <div class="footer-link">
            <span>Mentions légales</span>
          </div>
          <div class="footer-link">
            <span>Contact</span>
          </div>
        </div>
        <h3 class="footer-logo">ohmyfood</h3>
      </div>
    </footer>
  </body>
</html>
