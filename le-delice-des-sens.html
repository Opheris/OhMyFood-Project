<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le délice des sens - ohmyfood</title>
    <link rel="stylesheet" href="style/restaurant.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-nav">
        <a href="index.html" class="back-btn" aria-label="Retour">
          <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </a>
        <h1 class="logo">ohmyfood</h1>
      </div>
    </header>

    <div class="restaurant-hero">
      <img
        src="images/fourth%20picture.jpg"
        alt="Le délice des sens"
        class="hero-image"
      />
    </div>

    <main class="restaurant-main">
      <div class="restaurant-header">
        <h1 class="restaurant-title">Le délice des sens</h1>
        <div class="heart-container">
          <input type="checkbox" class="heart-input" id="restaurant-heart" />
          <label for="restaurant-heart" class="heart">
            <i class="far fa-heart heart-outline" aria-hidden="true"></i>
            <i class="fas fa-heart heart-fill" aria-hidden="true"></i>
          </label>
        </div>
      </div>

      <section class="menu-section">
        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">ENTRÉES</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-le-delice-des-sens-1"
            />
            <label for="menu-item-le-delice-des-sens-1" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Tartare de thon</span
                  ><br />
                  <span class="item-description">Assaisonné au yuzu</span>
                </span>
                <span class="item-price">25€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-le-delice-des-sens-2"
            />
            <label for="menu-item-le-delice-des-sens-2" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Bouchée de homard croustillant</span
                  ><br />
                  <span class="item-description"
                    >Et sa farandole de petits légumes</span
                  >
                </span>
                <span class="item-price">35€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-le-delice-des-sens-3"
            />
            <label for="menu-item-le-delice-des-sens-3" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Poulet rôti aux herbes de Provence</span
                  ><br />
                  <span class="item-description">Et sa crème de truffe</span>
                </span>
                <span class="item-price">40€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>

        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">PLATS</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-le-delice-des-sens-4"
            />
            <label for="menu-item-le-delice-des-sens-4" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Poulet rôti aux herbes de Provence</span
                  ><br />
                  <span class="item-description">Et sa crème de truffe</span>
                </span>
                <span class="item-price">40€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-le-delice-des-sens-5"
            />
            <label for="menu-item-le-delice-des-sens-5" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Langouste rôtie</span
                  ><br />
                  <span class="item-description">Et ses légumes de saison</span>
                </span>
                <span class="item-price">35€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-le-delice-des-sens-6"
            />
            <label for="menu-item-le-delice-des-sens-6" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Côte de bœuf Angus</span
                  ><br />
                  <span class="item-description">Et sa julienne de panais</span>
                </span>
                <span class="item-price">44€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>

        <div class="menu-category">
          <div class="category-header">
            <h2 class="category-title">DESSERTS</h2>
            <div class="category-underline"></div>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-le-delice-des-sens-7"
            />
            <label for="menu-item-le-delice-des-sens-7" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Farandole de desserts</span
                  ><br />
                  <span class="item-description">Du chef</span>
                </span>
                <span class="item-price">18€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-le-delice-des-sens-8"
            />
            <label for="menu-item-le-delice-des-sens-8" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Crème brulée</span
                  ><br />
                  <span class="item-description">Revisitée</span>
                </span>
                <span class="item-price">22€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>

          <div class="menu-item">
            <input
              type="checkbox"
              class="menu-item-input"
              id="menu-item-le-delice-des-sens-9"
            />
            <label for="menu-item-le-delice-des-sens-9" class="menu-item-label">
              <span class="item-main">
                <span class="item-content">
                  <span class="item-name" role="heading" aria-level="3"
                    >Tiramisu</span
                  ><br />
                  <span class="item-description">À la noisette</span>
                </span>
                <span class="item-price">23€</span>
              </span>
              <span class="item-check" aria-hidden="true">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </label>
          </div>
        </div>
      </section>

      <div class="order-section">
        <button class="btn-order" type="button">Commander</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <div class="footer-link">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            <span>Proposer un restaurant</span>
          </div>
          <div class="footer-link">
            <i class="fas fa-handshake" aria-hidden="true"></i>
            <span>Devenir partenaire</span>
          </div>
          <div class="footer-spacer"></div>
          <div class="footer-link">
            <span>Mentions légales</span>
          </div>
          <div class="footer-link">
            <span>Contact</span>
          </div>
        </div>
        <h3 class="footer-logo">ohmyfood</h3>
      </div>
    </footer>
  </body>
</html>
